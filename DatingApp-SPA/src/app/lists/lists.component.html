<div class="text-center mt-3">
  <h2>{{likesParam === 'Likers' ? 'Pups who love me' : 'Pups who I\'ve loved'}} : {{pagination.totalItems}}</h2>
</div>

<div class="row no-gutters">
  <div class="col pt-3 pb-3 pl-5 pr-5 mt-2 filter">
    <div class="btn-group float-right">
      <button class="btn btn-primary" [(ngModel)]="likesParam" btnRadio="Likers" (click)="loadUsers()">Pups who love me</button>
      <button class="btn btn-primary" [(ngModel)]="likesParam" btnRadio="Likees" (click)="loadUsers()">Pups I love</button>
    </div>
  </div>
</div>

<br>

<div class="containter m-5">
  <div class="row">
    <div *ngFor="let user of users" class="col-lg-3 col-md-3 col-sm-6">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" 
              (pageChanged)="pageChanged($event)" 
              [totalItems]="pagination.totalItems" 
              [itemsPerPage]="pagination.itemsPerPage" 
              [(ngModel)]="pagination.currentPage" 
              previousText="Prev" nextText="Next" firstText="First" lastText="Last">
  </pagination>
</div>
